<div class="container">
  <section>
    <header>
      <h2>Artistas relacionados</h2>
    </header>
    <section>
      <table class="table table-dark">
        <thead>
          <tr>
            <th>Numero</th>
            <th>Artista</th>
            <th>Pagina</th>
            <th>Contacto</th>
            <th>ID</th>
          </tr>
        </thead>
        <tbody class="contenedorTabla">

        </tbody>
      </table>
  </section>
</div>

<div class="container">
  <form>
    <p>Agregar artista relacionado</p>
    <input type="text" value="" name="" class="artista" placeholder="Nombre Artista">
    <input type="text" value="" name="" class="pagina" placeholder="Pagina">
    <input type="text"  value="" name="" class="contacto" placeholder="Contacto">
    <button type="button" name="button" class="enviarDatos">Enviar</button>
    <button type="button" name="button" class="enviarDatosx3">Enviar x 3</button>
  </form>

  <form>
    <p>Buscar Artista</p>
    <input type="text" name=""class="nombreArtista" placeholder="Nombre Artista">
    <button type="button" name="button" class="buscarArtista">Buscar</button>
  </form>
  <form>
    <p>Editar informacion artista</p>
    <input type="text" name="" value="" class="id" placeholder="ID">
    <input type="text" name="" value="" class="editarNombreArtista" placeholder="Nombre Artista">
    <input type="text" name="" value="" class="editarPagina" placeholder="Pagina">
    <input type="text" name="" value="" class="editarContacto" placeholder="Contacto">
    <button type="button" name="button" class="editarArtista">Enviar</button>
  </form>


</div>
